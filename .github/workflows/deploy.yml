name: Deploy Hexo Blog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: true # <--- 修改：添加这一行来拉取主题（子模块）

      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # <--- 新增：安装 pnpm
        with:
          version: 8 # 你可以指定 pnpm 版本，例如 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm' # 缓存 pnpm 依赖，保持不变

      - name: Install Dependencies
        run: pnpm install # 安装项目依赖

      - name: Deploy 🚀
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          pnpm hexo deploy --generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}